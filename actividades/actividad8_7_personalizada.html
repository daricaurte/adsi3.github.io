<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Al mejor estilo</title>
    </head>
    <body>
        <table width="1000" border="100" cellpadding="30" cellspacing="10" align="center" bgcolor="grenn">
            <caption="top">Algo del deporte</caption>
            <tr>
                <td colspan="2" rowspan="4" align="center" valign="middle" bgcolor="red">
                    <img src="images/jordan1.jpg" width="150" height="300" border="1" align="center">
                </td>
                <td colspan="4" rowspan="2" align="center" bgcolor="grenn">
                    <img src="images/lebron1.jpg" width="200" height="100" border="10" align="center">
                </td>
            </tr>
            <tr>
                <td align="right" bgcolor="yellow">
                    <img src="images/lakers.png" width="120" height="60" align="center">
                </td>
                <td align="center" bgcolor="gray">Gris</td>
            </tr>
            <tr>
                <td align="center" bgcolor="white">
                    <img src="images/LogoSena.jpg" width="32" height="32" border="1" align="middle">
                </td>
                <td align="right" valign="baseline" bgcolor="navy">
                    <font color="white">Azul</font>
                    <td colspan="4" rowspan="2" align="right">
                        <img src="images/arena.jpg" width="200" height="100" align="middle">
                    </td>
                </td>
                
            </tr>
            <tr>
                <td align="center" bgcolor="F3F2F1">
                    <img src="images/bulls.png" width="80" height="40" align="center">
                </td>
                <td height="50" align="center" valign="middle" bgcolor="aqua">AguaMarina</td>
                
            </tr>
        </table>
    </body>
</html>
